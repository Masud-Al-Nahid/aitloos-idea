{% extends 'base.html' %}

{% block content %}

<div class="container mt-3">
    <div class="row mt-3">
        <div class="col-md-9">
            <h1 class="h3 text-capitalize">{{post.title}}</h1>
            <!--BreadCum start-->
              <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                  <li class="breadcrumb-item"><a href="{% url 'home' %}" class="text-decoration-none">Home</a></li>
                  <li class="breadcrumb-item"><a href="#" class="text-decoration-none">{{post.category.title}}</a></li>
                  <li class="breadcrumb-item active text-decoration-none" aria-current="page">{{post.title}}</li>
                </ol>
              </nav>
              <hr>
              <!--BreadCum end-->
              <div class="my-3">
                <p>{{post.content | safe }}</p>
              </div>
              Last updated {{post.mod_date | timesince }} ago

        </div>
        <div class="col-md-3">Sidebar</div>
    </div>
</div>

{% endblock content %}
